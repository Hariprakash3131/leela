<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0"><i class="fas fa-envelope"></i> support@travelagency.com | <i class="fas fa-phone"></i> 1973388831</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="mb-0">English</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">TRAVELAGENCY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
                    <a href="login.html" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    
    <section class="hero-section">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <i class="fas fa-plane-departure"></i> <!-- Travel Icon -->
                <span>TravelAgency</span> <!-- Brand Name -->
            </div>

            <!-- Animated Heading -->
            <h1 class="welcome-text">Welcome To Our<br><span class="highlight">TRAVEL AGENCY</span></h1>
        </div>
    </section>

    <!-- Search Form -->
    <section class="search-form bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-2">
                                <select class="form-select">
                                    <option>Flights</option>
                                    <option>Hotels</option>
                                    <option>Cars</option>
                                    <option>Cruises</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder="Flying from: City or Airport">
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder="To: City or Airport">
                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control" placeholder="Departing">
                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control" placeholder="Returning">
                            </div>
                            <div class="col-md-1">
                                <input type="number" class="form-control" placeholder="Adult">
                            </div>
                            <div class="col-md-1">
                                <input type="number" class="form-control" placeholder="Child">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary">SEARCH</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Why We Are the Best Section -->
    <section class="why-we-are-best py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>WHY WE ARE THE BEST</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
